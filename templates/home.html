<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        .public-key {
            font-size: 14px;
            word-break: break-all;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .transactions {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
        }

        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .transaction:last-child {
            border-bottom: none;
        }

        .send-button {
            width: 100%;
            padding: 12px;
            background: #00c853;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .send-button:hover {
            background: #009624;
        }

        /* ==== Estilos para el modal ==== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(204, 203, 203,0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 400px;
        }

        .modal-content h2 {
            margin-bottom: 15px;
        }

        .modal-content input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }

        .modal-content button {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-content button:first-of-type {
            background: #00c853;
            color: white;
        }

        .modal-content button:first-of-type:hover {
            background: #009624;
        }

        .modal-content .close {
            background: #d32f2f;
            color: white;
        }

        .modal-content .close:hover {
            background: #b71c1c;
        }

        img{
            width: 50px;
            margin: -30px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="/storage/logo.png" alt="Logo"> &nbsp;&nbsp;&nbsp; CappiCoin</h1>
        <p class="public-key">ðŸ”‘ Clave pÃºblica: <span id="publicKey">{{public[:19]}}...</span></p>
        <p class="balance">ðŸ’° Saldo: <span id="balance">{{balance}} BTC</span></p>
        <h2>ðŸ“œ Historial de transacciones</h2>
        <div class="transactions">
            {% for tx in transactions | reverse%}
            <div class="transaction">
                {% if tx.type == "enviado" %}
                    <span>âœ… Enviado</span>
                {% else %}
                    <span>ðŸ“¥ Recibido</span>
                {% endif %}
                <span>{{ tx.amount }} BTC</span>
                <span>{{ tx.time }}</span> <!-- Muestra la fecha relativa -->
            </div>
            {% endfor %}
        </div>
        

        <!-- BotÃ³n para abrir el modal -->
        <form action="/transfer" method="POST">
            <input type="hidden" name="public_key" value="{{ public }}">
            <button type="submit" class="send-button">ðŸš€ Transferir</button>
        </form>
    </div>

</body>
</html>
